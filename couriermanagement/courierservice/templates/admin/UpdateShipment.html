{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static '/css/admin.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTrack | Admin</title>
</head>

<body>
    {% include 'admin/admin_navbar.html' %}
    <div id='admin_container'>
        <div id="link_container"><a href="/trackshipment/">Track Shipment</a><a href="/addshipment/">Add shipment</a><a href="/updateshipment/">Update Location</a></div>
        <div class='admin_forms'>
           <form action="/updateshipment">
            <fieldset>
             <h1>Update Location</h1>
             <label>Shipment Id:</label>
             <input type="text" id="sid" name="sid"><br><br>
             <label>Date In:</label>
             <input type="date" id="date_in" name="date_in"><br><br>
             <label>Date_Out:</label>
             <input type="date" id="date_out" name="date_out"><br><br>
             <label>Location:</label>
             <input type="text" id="location" name="location"><br><br>
             <label>Branch Id:</label>
             <input type="text" id="branch" name="branch"><br><br>
            </fieldset>
            <input type="submit" value="Update shipment" class="btn1">
           </form>
        </div>
    </div>
</body>
</html>
